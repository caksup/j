	<div class="container">
		<div class="col-lg-6 col-lg-offset-3">
			<h4><center>Formulir Promo Implek 2022</center></h4>
			<div class="panel panel-success">
				<div class="panel-heading">
					Daftar Promo Implek Sale 2022
				</div>
				<div class="panel-body">
				<div id="text-info"></div>
					<div class="form-group">
						<label>Nama Lengkap</label>
						<input type="text" name="name" class="form-control" placeholder="Nama Lengkap" id="name">
					</div>
					<div class="form-group">
						<label>Email</label>
						<input type="email" name="email" class="form-control" placeholder="Email" id="email">
					</div>
					<div class="form-group">
						<label>Nomor Kontak / WhatsApp</label>
						<input type="text" name="phone" class="form-control" placeholder="Nomor Kontak / WhatsApp" id="phone">
					</div>
					<div class="form-group">
						<label>Pilih Promo Produk</label>
						<select name="product" class="form-control" id="product">
							<option value="">-- Pilih Promo Produk --</option>
							<option value="PROMO:IMPLEKJKSALE">Implek Sale</option>
							<option value="PROMO:IMPLEKJKGXFC">Gong Xi Fa Cai</option>
							<option value="PROMO:IMPLEKJKMCNA">Macan Air</option>
							<option value="PROMO:IMPLEKJKI888">Implek 888</option>
						</select>
					</div>
					<div class="form-group">
						<label>Catatan (opsional)</label>
						<textarea name="description" class="form-control" rows="3" id="description"></textarea>
					</div>
					<div class="form-group">
						<button class="btn btn-success send">Kirim ke Whatsapp</button>
					</div>

<small>- Data yang anda kirim akan di teruskan ke Whatsapp.<br>- Data anda akan kami jaga kerahasiaannya.</small>
				</div>
			</div>
		</div>
	</div>
